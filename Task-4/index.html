<!-- Task 4: Form Validation App

Objective: Implement DOM-based validation with events.
Instructions:

- Create a registration form with fields: Name, Email, and Password.
- Validate the form on submit:
• All fields must be filled.
• Email must include '@'.
• Password must be at least 8 characters.
- Show inline error messages below each field dynamically (no alerts).
Bonus (5 marks): Add green/red border colors for valid/invalid inputs. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-4</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="form">
    <h2>Registration Form</h2>
    <form id="register">
      <div class = "line">
        <label for="name">Name: </label>
        <input type="text" id="inputName" field="required">
        <div class="error"></div>
      </div>
      <div class = "line">
        <label for="email">Email: </label>
        <input type="email" id="inputEmail">
        <div class="error"></div>
      </div>
      <div class = "line">
        <label for="pass">Password: </label>
        <input type="password" required id="inputPass">
        <div class="error"></div>
      </div>
      <button id="subBtn">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
