<!-- Task 2: Live Character Counter
Objective: Practice real-time DOM updates.
Instructions:

- Create a text area with a counter showing remaining characters (e.g., “Characters left:
100”).
- As the user types, update the count in real time.
- Stop further typing once the limit is reached.
Bonus (5 marks): Add color change (green → orange → red) as the limit approaches. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Practice real-time DOM updates.</h1>
  <div id="box">
    <textarea id="text">Enter Your text...</textarea>
    <p id="counter">Counter : 20</p>
    <p id="warning">Note : Characters can't add after limit exceed...</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
