<!-- Task 3: Image Carousel
Objective: Learn timed DOM updates and event-driven manipulation.
Instructions:

- Display a slideshow of at least 5 images.
- Add “Next” and “Previous” buttons to navigate manually.
- Automatically change the image every 3 seconds using setInterval().
Bonus (5 marks): Pause the slideshow on hover. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-3</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="carousel">
    <div id="image">
      <img id="slide" src="img1.jpeg">
    </div>
    <div class="buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <script src="script.js"></script>
    </div>
  </div>

</body>

</html>
